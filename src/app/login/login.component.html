<section fxLayout="row wrap" fxLayoutAlign="center center">
<mat-card fxFlex="500px" fxFlex.xs="100%">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <form [formGroup]="loginForm" autocomplete="off" novalidate fxLayout="column wrap"
    fxLayoutAlign="center center" fxLayoutGap="10px">


    <mat-card-content>

      <mat-form-field>
        <input matInput type="text" placeholder="User Name" formControlName="userName" id="userName" required>
      </mat-form-field>

<br/>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" formControlName="password" id="password" type="password" name="password" required>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="authenticate()" color="primary">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
</section>
  <a mat-list-item routerLink="/register">
    <mat-icon>add</mat-icon> <span class="nav-caption">Register</span>
  </a>
